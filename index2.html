<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body ng-app="myapp">
<div ng-controller="DemoController">
    <nav class="navbar navbar-inverse">

        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>

    </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->

        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="image/img_chania.jpg" alt="Chania" width="90%">
            </div>

            <div class="item">
                <img src="image/img_chania2.jpg" alt="Chania" width="90%">
            </div>

            <div class="item">
                <img src="image/img_flower.jpg" alt="Flower" width="90%">
            </div>

            <div class="item">
                <img src="image/img_flower2.jpg" alt="Flower" width="90%">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <form role="form">
                    <div class="form-group">
                        <label for="nom">Nom:</label>
                        <input type="text" class="form-control" id="nom" ng-model="etudiant.nom">
                    </div>
                    <div class="form-group">
                        <label for="Prnom">Prenom:</label>
                        <input type="text" class="form-control" id="Prnom" ng-model="etudiant.prenom">
                    </div>

                    <div class="form-group">
                        <label for="Age">Age:</label>
                        <input type="number" class="form-control" id="Age" ng-model="etudiant.Age">
                    </div>

                    <div class="form-group">
                        <label>Sexe : </label>
                        <label class="radio-inline"><input type="radio" name="optradio" ng-checked="radioF" ng-click="cocheRadio(1)" ng-init="cocheRadio(1)">F</label>
                        <label class="radio-inline"><input type="radio" name="optradio" ng-checked="radioM" ng-click="cocheRadio(0)">M</label>
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="ajout()">Creer</button>
                </form>

            </div>

            <div class="col-lg-6 col-md-6">
                <form role="form">
                    <div class="form-group">
                        <label for="name">Nom:</label>
                        <input type="text" class="form-control" id="name" ng-model="etudiant.nom">
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prenom:</label>
                        <input type="text" class="form-control" id="prenom" ng-model="etudiant.prenom">
                    </div>

                    <div class="form-group">
                        <label for="Agee">Age:</label>
                        <input type="number" class="form-control" id="Agee" ng-model="etudiant.Age">
                    </div>

                    <div class="form-group">
                        <label>Sexe : </label>
                        <label class="radio-inline"><input type="radio" name="optradio" ng-checked="radioF" ng-click="cocheRadio(1)" ng-init="cocheRadio(1)">F</label>
                        <label class="radio-inline"><input type="radio" name="optradio" ng-checked="radioM" ng-click="cocheRadio(0)">M</label>
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="modifier()">modifier</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="container">
                    <h2>Liste des Etudiants supprime</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>NOM</th>
                            <th>PRENOM</th>
                            <th>AGE</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>John</td>
                            <td>Doe</td>
                            <td>43</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="container">
                    <h2>Liste des Etudiants</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>NOM</th>
                            <th>PRENOM</th>
                            <th>AGE</th>
                            <th>SEXE</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-bind="etudiant">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button type="submit" class="btn btn-success" ng-click="edit($index)">editer</button>
                                <button type="submit" class="btn btn-danger" ng-click="delete($index)">supprimer</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script  src="js/angular.js"></script>
<script  src="js/angular-ui-router.min.js"></script>
<script  src="controller/HomeController.js"></script>
<script  src="js/service.js"></script>
<script  src="controller/ServiceController.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
